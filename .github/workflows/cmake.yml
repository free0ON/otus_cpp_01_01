name: 'C++ CI'
env:
  PROJECT_NAME: helloworld
  PROJECT_MAJOR_VERSION: 0
  PROJECT_MINOR_VERSION: 0
  PROJECT_PATCH_VERSION: ${{ github.run_number }}
  BOOST_TEST: ON
  GOOGLE_TEST: ON
  CATCH2_TEST: ON
  EMAIL_CONTACT: dmitrii.lozovoi@yandex.ru
  
on:
  push:
    branches:
      - master
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: sudo apt-get update && sudo apt-get install libgtest-dev -y
      - run: |
          git clone https://github.com/catchorg/Catch2
          cd Catch2
          cmake -Bbuild -H. -DBUILD_TESTING=OFF
          sudo cmake --build build/ --target install
          #sudo apt-get update -y
          #git clone https://github.com/Microsoft/vcpkg.git
          #./vcpkg/bootstrap-vcpkg.sh
          #./vcpkg/vcpkg install catch2
      - run: cmake . -DPROJECT_VERSION=${{ env.PROJECT_MAJOR_VERSION }}.${{ env.PROJECT_MINOR_VERSION }}.${{ env.PROJECT_PATCH_VERSION }} -DBOOST_TEST=${{ env.BOOST_TEST }} -DGOOGLE_TEST=${{ env.GOOGLE_TEST }} -DCATCH2_TEST=${{ env.CATCH2_TEST }} -DEMAIL_CONTACT=${{ env.EMAIL_CONTACT }}
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}-${{ env.MAJOR_VERSION}}.${{ env.MINOR_VERSION}}.${{ env.PATCH_VERSION}}-Linux.deb
          asset_name: ${{ env.PROJECT_NAME }}-${{ env.MAJOR_VERSION}}.${{ env.MINOR_VERSION}}.${{ env.PATCH_VERSION }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
